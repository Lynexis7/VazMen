<div class="main">

    <div class="container">
        <div class="row">
            <h1 style="font-weight: bold; color: #9e1313; font-size: x-large;">Inventario</h1>
        </div>
        <div class="row">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="inventario-header-image"></div>
                    <mat-card-subtitle style="margin-top:10px;">
                        En esta ventana se puede visualizar el inventario disponible, así como poder agregar un producto
                        (variedad).
                    </mat-card-subtitle>

                    <button (click)="openDialog()" mat-flat-button class="btn" style="width: 25%; position: relative; right: 0;">
                        <mat-icon>add</mat-icon>
                        Agregar un producto
                    </button>
                </mat-card-header>

                <mat-card-content>
                    <div class="row">
                        <mat-card class="inventario-card" *ngFor="let prod of inventario">
                            <mat-card-header>
                                <div mat-card-avatar class="example-header-image"></div>
                                <mat-card-title style="margin-top:10px;">
                                    {{prod.Variedad}}
                                </mat-card-title>
                            </mat-card-header>

                            <mat-divider [inset]="true"
                                style="border-color: #9e1313; margin-top: 5%">
                            </mat-divider>

                            <mat-card-content>
                                <p style="font-weight: bold; font-size: medium; margin-top: 5%;">Calidad: {{prod.Calidad}}</p>
                                <p style="font-weight: bold; font-size: medium;">Cantidad: {{prod.Cantidad | number}} KG</p>
                            </mat-card-content>
                            <mat-card-actions>

                            </mat-card-actions>
                        </mat-card>
                    </div>

                </mat-card-content>
                <mat-card-actions>

                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
