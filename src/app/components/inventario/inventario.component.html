<div class="main">

    <div class="container">
        <div class="row">
            <h1 style="font-weight: bold; color: #9e1313; font-size: x-large;">Inventario</h1>
        </div>
        <div class="row">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="inventario-header-image"></div>
                    <mat-card-subtitle style="margin-top:10px;">
                        En esta ventana se puede visualizar el inventario disponible, as√≠ como poder agregar un producto
                        (variedad).
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>

                    <mat-tab-group mat-stretch-tabs>
                        <mat-tab label="First">
                            <ng-template mat-tab-label>
                                <mat-icon class="example-tab-icon">view_compact</mat-icon>
                                Inventario disponible
                            </ng-template>
                            <div class="row">
                                <mat-card class="inventario-card" *ngFor="let prod of inventario">
                                    <mat-card-header>
                                        <div mat-card-avatar class="example-header-image"></div>
                                        <mat-card-title style="margin-top:10px;">
                                            {{prod.Variedad}}
                                        </mat-card-title>
                                    </mat-card-header>

                                    <mat-divider [inset]="true" style="border-color: #9e1313; margin-top: 5%">
                                    </mat-divider>

                                    <mat-card-content>
                                        <p style="font-weight: bold; font-size: medium; margin-top: 5%;">Calidad:
                                            {{prod.Calidad}}</p>
                                        <p style="font-weight: bold; font-size: medium;">Cantidad:
                                            {{prod.Cantidad | number}} KG</p>
                                    </mat-card-content>
                                    <mat-card-actions>

                                    </mat-card-actions>
                                </mat-card>
                            </div>
                        </mat-tab>
                        <mat-tab label="First" style="height: 400px;">
                            <ng-template mat-tab-label>
                                <mat-icon class="example-tab-icon">add_shopping_cart</mat-icon>
                                Agregar inventario
                            </ng-template>
                            <div class="row mt-5 text-center">
                                <form [formGroup]="inventarioForm" style="width: 50%;">
                                    <div class="col-md-7">
                                        <mat-form-field class="example-full-width mt-3" fill="outline">
                                            <mat-label>Variedad</mat-label>
                                            <input type="text" formControlName="Variedad" matInput
                                                style="font-size:large; font-weight: bold;">
                                        </mat-form-field>

                                        <mat-form-field class="example-full-width mt-3" fill="outline">
                                            <mat-label>Cantidad</mat-label>
                                            <input type="number" formControlName="Cantidad"
                                                style="font-size:large; font-weight: bold;" matInput placeholder="#">
                                        </mat-form-field>

                                        <button mat-flat-button class="btn" style="margin-top: 10%" [disabled]="!inventarioForm.valid"
                                            (click)="onSubmit()">
                                            <mat-icon>add_circle</mat-icon>
                                            Agregar inventario
                                        </button>
                                    </div>
                                
                                    <div class="col-md-4">
                                        <img src="../../../assets/add_inventario.jpg" style="margin-left:20%">
                                    </div>
                                </form>
                            </div>
                        </mat-tab>
                    </mat-tab-group>

                </mat-card-content>
                <mat-card-actions>

                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>

<simple-notifications></simple-notifications>
